{% extends "layout.html" %}
{% block title %}Dashboard · TGI{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Dashboard do Admin</h2>

<!-- Ações rápidas -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
  <a href="{{ url_for('admin.students_list') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-graduation-cap"></i>
    </div>
    <div class="font-semibold text-slate-800">Alunos</div>
    <div class="text-sm text-slate-500">Gerenciar cadastro de alunos</div>
  </a>

  <a href="{{ url_for('admin.groups_list') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-user-group"></i>
    </div>
    <div class="font-semibold text-slate-800">Grupos</div>
    <div class="text-sm text-slate-500">Criar, editar e lançar notas</div>
  </a>

  <!-- NOVO: Usuários -->
  <a href="{{ url_for('admin.users_list') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-users-gear"></i>
    </div>
    <div class="font-semibold text-slate-800">Usuários</div>
    <div class="text-sm text-slate-500">Orientadores e convidados</div>
  </a>

  <a href="{{ url_for('reports.export', fmt='xlsx') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-file-excel"></i>
    </div>
    <div class="font-semibold text-slate-800">Exportar Excel</div>
    <div class="text-sm text-slate-500">Exportação</div>
  </a>

  <a href="{{ url_for('reports.export', fmt='csv') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-file-csv"></i>
    </div>
    <div class="font-semibold text-slate-800">Exportar CSV</div>
    <div class="text-sm text-slate-500">Exportação</div>
  </a>

</div>

{% endblock %}
