{% extends "layout.html" %}
{% block title %}Dashboard · TGI{% endblock %}

{% block content %}

<!-- Ações rápidas -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- NOVO: Usuários -->
  <a href="{{ url_for('professors.groups_list') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-user-group"></i>
    </div>
    <div class="font-semibold text-slate-800">Grupos</div>
    <div class="text-sm text-slate-500">Gerencie grupos, alunos e notas.</div>
  </a>

  <a href="{{ url_for('professors.offerings_list') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">

      <i class="fa-solid fa-list-check text-xl text-slate-700"></i>
    </div>
    <div class="font-semibold text-slate-800">Minhas ofertas</div>
    <div class="text-sm text-slate-500">Gerencie suas ofertas vinculadas</div>
  </a>
  <a href="{{ url_for('guests.my_evals') }}"
     class="group rounded-xl border border-slate-200 bg-white p-5 hover:border-slate-300 hover:shadow transition">
    <div class="text-2xl mb-3 text-slate-700">
      <i class="fa-solid fa-rectangle-list text-2xl text-slate-600"></i>
    </div>
    <div class="font-semibold text-slate-800">Minhas avaliações</div>
    <div class="text-sm text-slate-500">Listagem das avaliações que realizei.</div>
  </a>

  
</div>

</div>
